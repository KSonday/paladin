<div class="no-image-page-wrapper">

	<article id="main" class="form-success">
		<header id="form-header" class="special container">
			<h2>Login</h2>
		</header>
		<section class="container special signup-wrapper">
			<form id="signup-form" ng-submit="processForm()">
				<div class="form-group">
					<input type="text" class="form-control text-input"
						placeholder='Email' name="email" ng-model="email" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control text-input"
						placeholder='Password' name="password" ng-model="password"
						required>
				</div>
				<div class="error-msg">
					<p ng-show="error">The email address and/or password is not
						correct.</p>
				</div>
				<div class="form-submit">
					<button type="submit" class="button special">Log in</button>
				</div>

			</form>
		</section>
	</article>
</div>

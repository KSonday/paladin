<div class="form-group">
	<input type="text" class="form-control text-input"
		placeholder='First Name' name="firstName"
		ng-model="user.firstName">
</div>

<div class="form-group">
	<input type="text" class="form-control text-input"
		placeholder='Last Name' name="lastName" ng-model="user.lastName">
</div>

<div class="form-group">
	<input type="text" class="form-control text-input"
		placeholder='Work Email' name="email" ng-model="user.email"
		required>
</div>

<div class="form-group">
	<select class="form-control" ng-model="user.userType" required>
		<option value="" selected disabled>I'm a:</option>
		<option value="lawyer">Lawyer</option>
		<option value="firm">Law firm</option>
		<option value="corporation">Corporation</option>
		<option value="nonprofit">Nonprofit</option>
		<option value="school">Law school</option>
		<option value="student">Law student</option>
	</select>
</div>
<div class="form-submit">
	<a ng-click="routeForm()" class="button special">Next</a>
</div>

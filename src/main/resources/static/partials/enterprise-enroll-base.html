<div class="form-group">
	<input type="text" class="form-control text-input"
		placeholder='First Name' name="firstName" ng-model="user.firstName">
</div>

<div class="form-group">
	<input type="text" class="form-control text-input"
		placeholder='Last Name' name="lastName" ng-model="user.lastName">
</div>

<div class="form-group">
	<input type="text" class="form-control text-input"
		placeholder='Email' name="email" ng-model="user.email" required>
</div>

<div>
	<a ng-click="routeForm()" class="button special"> Next <span
		class="glyphicon glyphicon-circle-arrow-right"></span>
	</a>
</div>
